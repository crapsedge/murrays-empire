<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Murray’s Empire™</title>

  <meta name="description" content="Murray’s Empire™ is a privately held parent company built for long-term ownership, disciplined execution, and scalable venture creation." />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eaeaea;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 40px 20px;
    }

    img {
      max-width: 260px;
      margin-bottom: 28px;
      border-radius: 14px;
      box-shadow: 0 0 18px rgba(0, 255, 153, 0.45);
    }

    h1 {
      font-size: 42px;
      font-weight: 500;
      letter-spacing: 1px;
      margin: 0;
      color: #00ff99;
    }

    .tagline {
      margin-top: 14px;
      font-size: 16px;
      letter-spacing: 0.6px;
      color: #bdbdbd;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
      letter-spacing: 0.3px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- LOGO -->
    <img src="murrays-logo.PNG" alt="Murray’s Empire™ Logo" />

    <!-- BRAND NAME -->
    <h1>Murray’s Empire™</h1>

    <!-- SIGNAL, NOT EXPLANATION -->
    <div class="tagline">Built for the long game.</div>

    <!-- QUIET FOOTER -->
    <footer>
      © Murray’s Empire™. All rights reserved.
    </footer>
  </div>
</body>
</html>
